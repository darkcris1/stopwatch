<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="image/title.png" type="image/png" media="all" />
    <link
      rel="stylesheet"
      href="style/stopwatch.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style/fonts.css" type="text/css" media="all" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatchCont">
      <div class="time">
        00:00:00.00
      </div>
      <div class="buttonCont">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <button class="lap">Lap</button>
      </div>
      <ul class="laps"></ul>
    </div>
    <script
      src="script/stopwatch.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
